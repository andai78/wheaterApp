<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <div>{{cityName}}</div>
    </ion-row>
      <ion-row *ngFor="let f of forecast" justify-content-center align-items-center>
        <ion-col size="6">
          <div>
            {{f.dt_txt | date}}
          </div>
        </ion-col>
        <ion-col size="3">
          <div>
            <img [src]="getIcon(f.weather[0].icon)" />
          </div>
        </ion-col>
        <ion-col size="3">
          <div>
            {{f.main.temp}}
          </div>
        </ion-col>       
      </ion-row>
    </ion-grid>
  <!-- <ion-button expand="block" (click)="goBack">
    Retour
  </ion-button> -->
</ion-content>
